<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Store</title>
</head>
<body>
<nav class="border-b border-gray-300">
    <div class="max-w-6xl mx-auto py-2 px-6 xl:px-0 flex items-center justify-between">
        <div class="menu-left flex items-center space-x-6">
            <a href="/" class="py-4 text-lg text-teal-500 font-semibold">Home Page</a>

            <ul class="flex items-center space-x-4">
                <li><a href="{% url 'store' %}" class="hover:text-teal-600">Stores</a></li>
                <li><a href="#" class="hover:text-teal-600">Documentation</a></li>
                <li><a href="https://github.com/msoral/online_store_example" class="hover:text-teal-600">Source Code</a></li>
            </ul>

        </div>

        <div class="menu-right flex items-center space-x-4">
            <ul class="flex items-center space-x-4">
                {% if request.user.is_authenticated %}
                    <li><a href="{% url 'profile' %}">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                             stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </a></li>
                    <li><a href="{% url 'logout' %}" class="hover:text-teal-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                             stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                        </svg>
                    </a></li>
                {% else %}
                    <li><a href="{% url 'signup' %}"
                           class="inline-block px-4 py-2 rounded-lg bg-teal-500 text-white hover:bg-teal-700">
                        Sign up
                    </a></li>
                    <li><a href="{% url 'login' %}" class="hover:text-teal-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                             stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                  d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
                        </svg>
                    </a></li>
                {% endif %}


            </ul>
        </div>
    </div>
</nav>
<main>
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
