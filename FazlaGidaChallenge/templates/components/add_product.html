<div class="w-full bg-gray-100 p-6 rounded-xl">
    <h1 class="mb-6 text-xl">Product</h1>

    <form method="post" action="." class="space-y-3">
        {% csrf_token %}
        <div>
            <label>Name</label>
            <input type="text" name="name" class="w-full mt-1 py-2 px-4 bg-white rounded-xl">
        </div>
        <div>
            <label>Slug</label>
            <input type="text" name="slug" class="w-full mt-1 py-2 px-4 bg-white rounded-xl">
        </div>
        <div>
            <label>Description</label>
            <input type="text" name="description" class="w-full mt-1 py-2 px-4 bg-white rounded-xl">
        </div>
        <div>
            <label>Price</label>
            <input type="number" name="price" class="w-full mt-1 py-2 px-4 bg-white rounded-xl">
        </div>
        <div>
            <label>Category</label>
            <select name="category" class="w-full mt-1 py-2 px-4 bg-white rounded-xl">
                {% for category in categories %}
                    <option value="{{ category.name }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        {% if form.errors %}
            {% for field in form %}
                {% for error in field.errors %}
                    <div class="p-6 bg-red-200 text-red-800 rounded-xl">
                        <p>{{ error|escape }}</p>
                    </div>
                {% endfor %}
            {% endfor %}
            {% for error in form.non_field_errors %}
                <div class="p-4 bg-red-200 text-red-800 rounded-xl">
                    <p>{{ error|escape }}</p>
                </div>
            {% endfor %}
        {% endif %}
        <div>
            <button class="py-2 px-4 rounded-xl text-white bg-teal-500 hover:bg-teal-700">
                Submit
            </button>
        </div>
    </form>
</div>
